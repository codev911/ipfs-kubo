version: '3.7'
services:
  app:
    build: .
    container_name: ipfs_node
    ports:
      - 4001:4001
      - 4001:4001/udp
      - 0.0.0.0:8080:8080
      - 0.0.0.0:5001:5001
    expose:
      - "4001"
      - "5001"
      - "8080"
    environment:
      IPFS_PROFILE: server
    volumes:
      - /home/codev/ipfs_data:/data/ipfs
    restart: always
