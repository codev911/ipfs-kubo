name: IPFS Kubo
services:
  kubo:
    container_name: ipfs_host
    restart: always
    # command: 
    #   - rm -rf /home/codev/ipfs # replace /home/codev/ipfs with your own directory
    entrypoint: 
      - ipfs config --json API.HTTPHeaders.Access-Control-Allow-Origin ['*']
      - ipfs config --json API.HTTPHeaders.Access-Control-Allow-Methods ['*']
    volumes:
      - /home/codev/ipfs/export:/export # replace /home/codev/ipfs/export with your own directory
      - /home/codev/ipfs/data:/data/ipfs # replace /home/codev/ipfs/data with your own directory
    ports:
      - 4001:4001
      - 4001:4001/udp
      - 0.0.0.0:8080:8080
      - 0.0.0.0:5001:5001
    expose:
      - "4001"
      - "5001"
      - "8080"
    image: ipfs/kubo:latest